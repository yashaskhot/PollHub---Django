{% extends 'polls/base.html' %}

{% block main_content %}

<h2>Choose your Question</h2>
{% if latest_question %}
    <ul>
        {% for Question in latest_question %}
            <li><a href= {% url "polls:detail" Question.id %}><b>{{ Question.question_text}}</b></a></li>
        {% endfor %}
    </ul>
{%  else %}
    <p>No questions detected</p>
{% endif %}

{% endblock %}
